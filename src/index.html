<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <title>视频下载 by 徐亦快 --- 感谢 you-get </title>
    <script src="./renderer/renderer.js"></script>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div class="container">
      <div class="input-container">
        <div class="cover"></div>
        <span class="label">网址</span>
        <input class="input" type="text" id="url" placeholder="请输入下载的网址(必填项)">
        <!-- 文件选择 -->
        <div>
          <span class="label">另存为</span>
          <button id="bt">选择目录</button>
          <p class="input" id="path">请在上方按钮处选择文件目录</p>
        </div>
    
        <span class="label">重命名为</span>
        <input class="input" type="text" id="file-name" placeholder="你想叫它什么？">
      </div>
      <div class="img-box">
        <img src="./../img/vc.png" id="img">
      </div>
      <button id="submit">开始下载</button>
        
      <div class="box">
        <div class="final">
          <div id="final"></div>
          <p id="progress"></p>
          
          <div id="success"></div>
        </div>
      </div>
    </div>
  </body>
</html>
